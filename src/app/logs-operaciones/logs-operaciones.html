<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="log-panel">
  <div class="log-header">
    <span>Hora</span>
    <span>Tag</span>
    <span>Mensaje</span>
  </div>

  <div class="log-body">
    <div *ngFor="let log of logs" class="log-row" [ngClass]="log.level">
      <strong>{{ log.level }}</strong>
      {{ log.message }}
      <small>{{ log.timestamp | date:'short' }}</small>
    </div>
  </div>
</div>
</body>
</html>
