<div class="log-panel">

  <div class="log-header">
    <span>Hora</span>
    <span style="margin-left: 20%;" >Tag</span>
    <span>Mensaje</span>
  </div>

  <div class="log-body">
    <div
      *ngFor="let log of logs$ | async"
      class="log-row"
      [ngClass]="log.level">

      <small>{{ log.timestamp | date:'short' }}</small>
      <strong style="margin-left: 20%;">{{ log.level }}</strong>
      <span>{{ log.source }}</span>
      <span>{{ log.message }}</span>

    </div>
  </div>

</div>
