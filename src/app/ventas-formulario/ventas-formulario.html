<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sales-container">
        <div class="sales-card">
            <h2>Registrar venta</h2>
            <p class="subtitle">Ingresa la información de la venta</p>

            <form (ngSubmit)="createSales()" #salesFormCreate="ngForm">

            <div class="field">
                <label>Mes</label>
                <input type="text" [(ngModel)]="formCreate.month" name="month" placeholder="Ej. June" required/>
            </div>

            <div class="field">
                <label>Año</label>
                <input type="number" [(ngModel)]="formCreate.year" name="year" placeholder="2025" required/>
            </div>

            <div class="field">
                <label>Total</label> <input type="number" step="0.01" [(ngModel)]="formCreate.total" name="total" placeholder="0.00" required />
            </div>

            <div class="field">
                <label>Items</label>
                <input type="number" [(ngModel)]="formCreate.items" name="items" placeholder="Cantidad" required/>
            </div>

            <button type="submit" [disabled]="salesFormCreate.invalid">
                Añadir venta
            </button>

            </form>
        </div>

        <div class="sales-card">
            <h2>Actualizar venta</h2>
            <p class="subtitle">Ingresa la información de la venta</p>

            <form (ngSubmit)="updateSales()" #salesFormUpdate="ngForm">

            <div class="field">
                <label>Id</label>
                <input type="text" [(ngModel)]="formUpdate.id" name="id" placeholder="Inserta ID de venta" required/>
            </div>

            <div class="field">
                <label>Mes</label>
                <input type="text" [(ngModel)]="formUpdate.month" name="month" placeholder="Ej. June"/>
            </div>

            <div class="field">
                <label>Año</label>
                <input type="number" [(ngModel)]="formUpdate.year" name="year" placeholder="2025"/>
            </div>

            <div class="field">
                <label>Total</label> <input type="number" step="0.01" [(ngModel)]="formUpdate.total" name="total" placeholder="0.00"/>
            </div>

            <div class="field">
                <label>Items</label>
                <input type="number" [(ngModel)]="formUpdate.items" name="items" placeholder="Cantidad"/>
            </div>

            <button type="submit" [disabled]="salesFormUpdate.invalid">
                Actualizar venta
            </button>

            </form>
        </div>

        <div class="sales-card">
            <h2>Eliminar venta</h2>
            <p class="subtitle">Ingresa la información de la venta</p>

            <form (ngSubmit)="deleteSales()" #salesFormDelete="ngForm">

            <div class="field">
                <label>Id</label>
                <input type="text" [(ngModel)]="formDelete.id" name="id" placeholder="Inserta el ID de la venta" required/>
            </div>

            <button type="submit" [disabled]="salesFormDelete.invalid">
                Eliminar venta
            </button>

            </form>
        </div>

        <div class="result-card" *ngIf="result">
            <h3>Resultado</h3>
            <pre>{{ result | json }}</pre>
        </div>
    </div>
</body>
</html>
