<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficas</title>
</head>
<body>
    <div class="graph">
        <div class="graph-bar" style="display: block;">
        <canvas
            #barChart
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [legend]="true"
            [type]="'bar'">
        </canvas>
        </div>
        <div class="graph-pie">
        <canvas
            #pieChart
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
        </canvas>
        </div>
        <div class="graph-polar">
        <canvas
            #polarChart
            baseChart
            [data]="polarChartData"
            [options]="polarChartOptions"
            [type]="'polarArea'">
        </canvas>
        </div>
    </div>
</body>
</html>
